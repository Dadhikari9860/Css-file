<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Navigation bar</title>
 <style>
*{
    box-sizing: border-box;
    margin:0 ;
    padding: 0;
}
a{
    text-decoration: none;
}
header{
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flex;
    display: -o-flex;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 70px;
}
.nav-area{
    list-style: none;
}
.nav-area li{
    display: inline-block;
    padding:0 15px;
}
 </style>   
</head>
<body>
<header>
  <nav>
    <ul class="nav-area">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">protfolio</a></li>
        <li><a href="#">Services</a></li>
    </ul>
  </nav>
</header>
    
</body>
</html>
